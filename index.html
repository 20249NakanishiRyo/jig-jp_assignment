<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>メモアプリ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>メモ一覧</h2>
    <button id="new-memo-btn">新規メモ作成</button>
    <input type="text" id="search-by-title" placeholder="メモのタイトルで検索">
    <button id="advanced-search-btn">▼詳細検索</button>
    <div id="advanced-search-options" class="hidden">
      <!-- 詳細検索オプション -->
      <label for="search-by-content">本文で検索:</label>
      <input type="text" id="search-by-content"><br>
      <label for="search-by-color">色で検索:</label>
      <select id="search-by-color">
        <option value="none">検索しない</option>
        <option value="#ff0000">赤</option>
        <option value="#00ff00">緑</option>
        <option value="#0000ff">青</option>
        <option value="#ffff00">黄</option>
        <option value="#ff00ff">紫</option>
        <option value="#00ffff">シアン</option>
        <option value="#ff8800">オレンジ</option>
        <option value="#888888">グレー</option>
      </select>
    </div>
    <div id="memo-list-container">
      <ul id="memo-list"></ul>
    </div>
  </div>
  <div class="memo-editor">
    <h2>メモ編集</h2>
    <form id="memo-form">
      <div class="title-group">
        <label for="title">タイトル：</label>
        <input type="text" id="title" name="title" maxlength="100" required>
      </div>
      <div class="content-group">
        <label for="content">本文：</label>
        <textarea id="content" name="content" rows="6" maxlength="1000" required></textarea>
      </div>
      <div class="color-group">
        <label for="color">色：</label>
        <select id="color" name="color">
          <option value="#ff0000">赤</option>
          <option value="#00ff00">緑</option>
          <option value="#0000ff">青</option>
          <option value="#ffff00">黄</option>
          <option value="#ff00ff">紫</option>
          <option value="#00ffff">シアン</option>
          <option value="#ff8800">オレンジ</option>
          <option value="#888888">グレー</option>
        </select>
      </div>
      <br>
      <input type="submit" value="保存">
      <button type="button" id="delete-btn" style="display: none;">削除</button>
    </form>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
